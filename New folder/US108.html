<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <title>Hospital Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .navbar {
      overflow: hidden;
      background-color: #333;
    }
    .navbar a.right {
      float: right;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
<body>

<!-- Navigation -->
<div class="navbar">
  <a href="#">HOME</a>
  <a href="#">HOSPITAL DASHBOARD</a>
  <a href="#">BLOODBANK</a>
  <a href="#">USER PROFILE</a>
  <a href="#" class="right">NOTIFICATION</a>
  </div>

<!-- Slide Show -->
<section>
  <img class="mySlides" src="img1.jpg"
  style="width:100%">
  <img class="mySlides" src="img2.jpg"
  style="width:100%">
  <img class="mySlides" src="img3.png"
  style="width:100%">
</section>

<!-- Hospital Description -->
<section class="w3-container w3-center w3-content" style="max-width:600px">
  <h2 class="w3-wide">WeCare</h2>
  <p class="w3-justify"><i>We help you in booking appointment</i></p>
</section>

<!-- Doctors List -->
<section class="w3-row-padding w3-center w3-light-grey">
  <article class="w3-third">
    <p>John</p>
    <img src="icon.jpg" alt="Random Name" style="width:25%">
    <p>John is Orthopedist.</p>
  </article>
  <article class="w3-third">
    <p>Paul</p>
    <img src="icon.jpg" alt="Random Name" style="width:25%">
    <p>Paul is Psychiatrist.</p>
  </article>
  <article class="w3-third">
    <p>Ringo</p>
    <img src="icon.jpg" alt="Random Name" style="width:25%">
    <p>Ringo is Neurologist.</p>
  </article>
</section>

<script>
// Automatic Slideshow - change image every 3 seconds
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 3000);
}
</script>

</body>
</html>
